# TimestampReference is embedded in SubtopicDetail and ConversationResponse
# This is a serializable model (not persisted)
class: TimestampReference
fields:
  ### Podcast ID
  podcastId: int
  ### YouTube URL
  youtubeUrl: String
  ### Start time in seconds
  startTime: double
  ### End time in seconds
  endTime: double
  ### Preview text
  previewText: String
