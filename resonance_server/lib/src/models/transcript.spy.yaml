# Transcript stores the transcript segments with timestamps
class: Transcript
table: transcript

fields:
  ### The podcast this transcript belongs to
  podcast: Podcast?, relation(onDelete=cascade)
  ### The video ID this transcript belongs to
  videoId: String
  ### Transcript segments with timestamps
  segments: List<TranscriptSegment>
  ### Source: captions, stt
  isGenerated: bool
  ### Language
  language: String
  ### When the transcript was created
  createdAt: DateTime, default=now
